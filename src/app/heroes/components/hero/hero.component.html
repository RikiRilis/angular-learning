<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Uppercase:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeName()" *ngIf="name !== 'Spiderman'">Change Name</button>
<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="age !== 25">Change Age</button>
<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
